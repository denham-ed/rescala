{% extends "base.html" %} {% block content %} <div class="container">
  <div class="row">
    <div class="col">
      <h1>Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <!-- Recent Practices -->
      <div class="border">
        <h3>Recent Practice</h3> {% for session in recent_sessions %} <div>
          <a href="{% url 'session_details' session.id %}">
            <span>
              <strong>
                {{session.date | date:'D d M y'}} |
              </strong>
            </span>
            <span>{{session.headline}}</span>
          </a>
        </div> {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div class="border">
        <h3>My Goals</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#goalModal">
          Add Goal
        </button>


      </div>
    </div>
  </div>
</div>

<!-- Add Goal Modal -->
<div class="modal fade" id="goalModal" tabindex="-1" role="dialog" aria-labelledby="goalModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Goal</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <form method="POST">
              {% csrf_token %}
              <div class="user-input-wrp my-2 input-icons">
                <label for="id_goalName">New Goal</label>
                {{goalform.goalName}}

              </div>
            </form>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Goal</button>
      </div>
    </div>
  </div>
</div>




{% endblock %}
