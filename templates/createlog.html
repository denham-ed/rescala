{% extends "base.html" %} {% block content %} <div class="container row-fill-no-header">
    <div class="row ">
        <div class="col">
            <h1>Log A Practice</h1>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col">
            {{testMessage}}
        </div>
    </div> -->
    <div class="row">
        <div class="col">
            <form method="POST" style="margin-top: 1.3rem ;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="user-input-wrp my-2 input-icons">
                            <label for="id_headline">Headline</label>
                            {{create_session_form.headline}}
                        </div>
               
                        <div class="d-flex justify-content-between">
                            <div class="user-input-wrp my-2 input-icons">
                                <label for="id_date">Date</label>
                                {{create_session_form.date}}
    
                            </div>
                            <div class="user-input-wrp my-2 input-icons">
                                <label for="id_duration">Duration (mins)</label>
                                {{create_session_form.duration}}
    
                            </div>
         
                        </div>
                        <div class="user-input-wrp my-2 input-icons">
    
                            <label for="id_focus">Focus</label>
                            {{create_session_form.focus}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="user-input-wrp my-2 input-icons d-flex flex-column">

                            <label for="id_summary">Reflections</label>
                            {{create_session_form.summary}}

                        </div>
                        <div class="user-input-wrp my-2 input-icons">
                            <span>Goals</span>
                            <br />
                            <div>
                                <div><label for="goal-1">Mozart Violin Concerto</label>
                                <input type="range" name="" id="goal-1">
                                </div>
                                <div><label for="goal-2">Learn Major Scales</label>
                                    <input type="range" name="" id="goal-2" value="10">
                                    </div>
                                    <div><label for="goal-3">Sautille Bowing</label>
                                        <input type="range" name="" id="goal-3">
                    
                                        </div>
                            </div>
                            <!-- <span class='floating-label'>Focus</span> -->
                        </div>
                    </div> 
                    <div class="col-md-4">
                        <div class="border">
                            <h3>Practice Image</h3>

                        </div>
                        <div class="border">
                            <h3>Inspiration Quote?</h3>

                        </div>
                    </div> 
                    {% csrf_token %}
                </div>
                <div class="row">
                    <div class="col-md-6 offset-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-very-dark btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> {% endblock %}
