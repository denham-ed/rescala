{% extends "base.html" %} {% block content %} <div class="container">
  <div class="row">
    <div class="col">
      <h1>Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="border">
        <h3>Recent Practices</h3> {% for session in recent_sessions %} <div>
          <a href="{% url 'session_details' session.id %}">
            <span>
              <strong>
                {{session.date | date:'D d M y'}} | 
              </strong>
            </span>
            <span>{{session.headline}}</span>
          </a>
        </div> {% endfor %}
      </div>
    </div>
  </div>
</div> {% endblock %}
