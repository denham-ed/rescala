<div class="col-md-6 col-lg-4 mb-4">
    <div class="card dashboard-card">
        <div class="card-body">
            <div class="dashboard-title">
                <h3>My Goals </h3>
            </div>
            <div class="dashboard-content">
                {%for goal in goals%}
                <div>
                    {{goal.goal}}
                    <div class="row">
                        <div class="col-md-8">
                            <form method="POST" action="{% url 'update_goal' forloop.counter0 %}">
                            <div class="progress goal-progress" data-goal-id="{{forloop.counter}}">
                                <div class="progress-bar" role="progressbar" style="width: {{goal.complete}}%"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status" data-goal-id="{{forloop.counter}}">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <input type="range" data-goal-id="{{forloop.counter}}" class="w-100 edit-goal-range"
                                value="{{goal.complete}}" name="goal-complete">

                                    {% csrf_token %}
                                    <button type='button' data-goal-id="{{forloop.counter}}"
                                        class=" edit-goal-button btn btn-sm btn-dark"><i
                                            class="fa-solid fa-pen"></i></button>
                                    <button type='submit' data-goal-id="{{forloop.counter}}"
                                        class="save-goal-button btn btn-sm btn-dark"><i
                                            class="fa-regular fa-circle-check"></i></button>
                                </form>


                        </div>
                        <!-- <div class="col-md-4 d-flex">

                            <form method="POST" action="{% url 'delete_goal' forloop.counter0 %}" class="d-flex ">
                                {% csrf_token %}
                                <button type='button' data-goal-id="{{forloop.counter}}"
                                    class="delete-goal-button btn btn-sm btn-very-dark ms-2"><i
                                        class="fa-solid fa-xmark"></i></button>
                                <button type='button' data-goal-id="{{forloop.counter}}"
                                    class="revert-goal-button btn btn-sm btn-dark"><i
                                        class="fa-regular fa-circle-check"></i></button>
                                <button type='submit' data-goal-id="{{forloop.counter}}"
                                    class="confirm-delete-button btn btn-sm btn-red ms-2">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </div> -->
                    </div>
                </div>
                {% empty %}
                <div>It's time to set yourself some long term goals. <br /> Click the <em>Add Goal</em> button to get
                    started.</div>
                {% endfor %}
                <button type="button" class="btn btn-sm btn-very-dark mt-2" data-toggle="modal"
                    data-target="#goalModal">
                    Add
                    Goal
                </button>
            </div>
        </div>
    </div>
</div>
