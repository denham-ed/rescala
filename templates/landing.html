{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row ">

        <div class="col-md-6 bg-dark-green d-flex flex-column align-items-center order-md-1 justify-content-center">
            <!-- <h3>Rehearse. Record. Repeat</h3> -->
            <div class="d-flex flex-column align-items-center">
                <h1 class="text-center mt-5">Get closer to your musical goals with <strong>Rescala</strong></h1>
                <p class="text-center"> Rescala helps you track your practice and become the musician you've always wanted to be.</p>
                <div>
                    <a class="btn btn-dark btn-lg " href="{% url 'account_signup' %}">Try Rescala Now</a>
    
                </div>

            </div>

        </div>
        <!-- Column Two -->
        <div class="col-md-6">
            <div class="repeat-text-container container-fluid text-white text-center" style="height: 100%; width: 100%;">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        {% for message in messages %}
                            <div class="alert {{ message.tags}} alert-dismissible fade show" id="msg" role="alert">
                                {{ message | safe }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
